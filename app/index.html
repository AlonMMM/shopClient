  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">

  <link href="css/font-awesome.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">

<body>
  <ul class="menu">

    <!-- *** TOPBAR *** -->
    <div id="top">
      <div class="container">
        <div class="col-md-6 offer" data-animate="fadeInDown">
          <a href="#" class="btn btn-success btn-sm" data-animate-hover="shake">Offer of the day</a>  <a href="#">Get flat 35% off on orders over $50!</a>
        </div>
        <div class="col-md-6" data-animate="fadeInDown">
          <ul class="menu">
            <li><a href="#" data-toggle="modal" data-target="#login-modal">Login</a>
            </li>
            <li><a href="#!/registration">Register</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
        <div class="modal-dialog modal-sm">

          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="Login">Customer login</h4>
            </div>
            <div class="modal-body">
              <form action="customer-orders.html" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" id="email-modal" placeholder="email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password-modal" placeholder="password">
                </div>

                <p class="text-center">
                  <button class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
                </p>

              </form>

              <p class="text-center text-muted">Not registered yet?</p>
              <p class="text-center text-muted"><a href="registration.html"><strong>Register now</strong></a>! It is easy and done in 1&nbsp;minute and gives you access to special discounts and much more!</p>

            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- *** TOP BAR END *** -->


  </ul>

  <div ng-view></div>

  <div><p>{{1+6}}</p></div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>

  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>

  <script src="components/bootstrap.min.js"></script>
  <script src="components/front.js"></script>
  <script src="components/owl.carousel.min.js"></script>
  <script src="components/bootstrap-hover-dropdown.js"></script>

</body>
