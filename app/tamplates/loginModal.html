<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">âœ•</button>
    <h3>Login to Website</h3>

</div>
<div class="modal-body" style="text-align:left;">
    <div class="row">
        <div class="col-md-8">
            <div class="row-fluid">
                <div class="span4 offset1">
                    <div id="modalTab">
                        <div class="tab-content">
                            <div class="tab-pane active" id="login">
                                <form method="post" ng-model="loginForm" name="loginForm">
                                    <div class="form-group">
                                        <label>Mail</label>
                                        <input type="text" class="form-control" name="mail" ng-model="user.mail"
                                               required>
                                        <span style="color:red"
                                              ng-show="loginForm.mail.$dirty && loginForm.mail.$invalid">
                                <span ng-show="loginForm.mail.$error.required">Email is required.</span>
                                  </span>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="text" class="form-control" name="pass" ng-model="user.pass"
                                               required>
                                        <span style="color:red" ng-show="loginForm.pass.$touched">
                                <span ng-show="loginForm.pass.$error.required">Password is required.</span>
                                  </span>
                                    </div>
                                    <div class="text-center">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <button type="submit" class="btn btn-primary"
                                                        ng-disabled="loginForm.$invalid"
                                                        ng-click="logIn(loginForm.$valid)">Log-in
                                                </button>
                                            </div>
                                        <div class="col-md-6">
                                            <a href="#forgotpassword" data-toggle="tab">Forgot Password? </a>
                                            <a href="#!/registration" data-toggle="tab"> Registration</a>
                                        </div>

                                        </div>
                                    </div>
                                    <!-- /#forget your password -->
                                </form>
                            </div>
                            <div class="tab-pane fade" id="forgotpassword">
                                <form method="post" action='' name="forgot_password">
                                    <p>Hey this stuff happens, send us your email and we'll reset it for you!</p>
                                    <input type="text" class="span12" name="eid" id="email" placeholder="Email">
                                    <p>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <a href="#login" data-toggle="tab">Wait, I remember it now!</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
